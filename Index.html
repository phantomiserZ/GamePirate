<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pirate Game - Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c3e50;
            --paper-color: #fcfbf9;
            --accent-red: #e74c3c;
            --accent-gold: #f1c40f;
            --accent-green: #27ae60;
            --text-color: #2c3e50;
            --grid-line: #bdc3c7;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Indie Flower', cursive;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
        }

        .app-container {
            width: 98%; height: 95%;
            background-color: var(--paper-color);
            border-radius: 15px;
            display: flex; overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* PANELS */
        .panel-left { flex: 0 0 260px; background: #ecf0f1; border-right: 2px dashed #95a5a6; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .panel-center { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; position: relative; }
        .panel-right { flex: 0 0 300px; background: #fff; border-left: 2px dashed #95a5a6; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        /* GRID */
        .grid-container {
            display: grid;
            grid-template-columns: 30px repeat(7, 1fr);
            grid-gap: 5px;
            width: 100%; max-width: 550px;
            aspect-ratio: 1/1;
        }
        .cell {
            background: white; border: 2px solid var(--grid-line); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; cursor: pointer; position: relative; aspect-ratio: 1/1;
            transition: background 0.2s;
        }
        .cell.over { background-color: #d1ccc0 !important; border: 2px solid var(--bg-color); }
        .cell.crossed-off { background-color: var(--accent-gold) !important; }
        .cell.crossed-off::after { content: '‚úñ'; position: absolute; font-size: 2em; opacity: 0.3; color: black; }

        /* INVENTORY */
        .inventory-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .drag-item-container {
            position: relative;
            width: 45px; height: 45px;
        }
        .drag-item {
            width: 100%; height: 100%; background: white; border: 1px solid #95a5a6;
            border-radius: 5px; display: flex; align-items: center; justify-content: center;
            cursor: grab; font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .drag-badge {
            position: absolute; top: -5px; right: -5px;
            background: var(--accent-red); color: white;
            border-radius: 50%; width: 18px; height: 18px;
            font-size: 0.7em; font-family: 'Fredoka', sans-serif;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }
        .drag-item.empty { opacity: 0.3; cursor: default; background: #ddd; }

        /* LEGEND */
        .legend-list { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; overflow-y: auto; }
        .legend-item { display: flex; align-items: center; gap: 10px; font-size: 0.9em; padding: 5px; background: white; border-radius: 5px; }

        /* UI ELEMENTS */
        .btn { border: none; padding: 10px; border-radius: 8px; font-family: 'Fredoka', sans-serif; cursor: pointer; width: 100%; transition: 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-host { background: #8e44ad; color: white; margin-bottom: 10px; }
        .btn-random { background: #3498db; color: white; }
        .btn-lock { background: var(--accent-gold); font-size: 1.2em; }
        .btn-danger { background: var(--accent-red); color: white; }
        
        .score-board { background: var(--bg-color); color: white; padding: 10px; border-radius: 10px; text-align: center; }
        .log-box { flex: 1; border: 1px solid #eee; background: #fafafa; border-radius: 8px; overflow-y: auto; padding: 8px; font-family: monospace; font-size: 0.85em; }
        .log-entry.strike { text-decoration: line-through; color: #bbb; }
        
        textarea { width: 100%; height: 60px; font-family: 'Indie Flower'; font-size: 1.1em; padding: 5px; border-radius: 5px; border: 1px solid #ccc; resize: none; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; text-align: center; width: 320px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="panel-left" id="inventory-panel">
        <button class="btn btn-host" id="host-btn" onclick="toggleHostMode()">Enter Host Mode</button>
        
        <div id="setup-only">
            <h3 style="margin:0">Inventory</h3>
            <p style="font-size:0.8em; margin: 0 0 10px 0;">Drag to grid. Remaining items auto-fill.</p>
            <div class="inventory-grid" id="inventory-mount"></div>
        </div>

        <div id="play-legend" class="hidden" style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
            <h3 style="margin:0">Key</h3>
            <div class="legend-list" id="legend-mount"></div>
        </div>

        <div id="host-trackers" class="hidden">
            <h3 style="color:#8e44ad; margin-top:0;">Host Controls</h3>
            <button class="btn btn-random" style="background:#2ecc71" onclick="hostRandomize()">üé≤ Call Random Square</button>
            <div id="callout-display" style="font-size: 2em; text-align: center; margin: 10px; font-family: 'Fredoka'">--</div>
            
            <label>Choose Next Queue:</label>
            <textarea id="host-queue" placeholder="Who is choosing next?"></textarea>
            <label>Mirrors Used:</label>
            <textarea id="host-mirrors" placeholder="Tracking mirrors..."></textarea>
            <label>Shields Used:</label>
            <textarea id="host-shields" placeholder="Tracking shields..."></textarea>
        </div>
    </aside>

    <main class="panel-center">
        <h1 id="main-title" style="margin:5px">The Pirate Game</h1>
        <div class="grid-container" id="grid-container">
            <div style="grid-column: 1/-1; display: grid; grid-template-columns: 30px repeat(7, 1fr); text-align: center; font-weight: bold; font-size: 1.2em;">
                <div></div><div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div>
            </div>
            </div>

        <div id="setup-btns" style="margin-top: 15px; width: 300px; display: flex; flex-direction: column; gap: 10px;">
            <button class="btn btn-random" onclick="quickRandomize()">‚ö° Auto-Fill Remaining</button>
            <button class="btn btn-lock" id="start-game-btn" onclick="startGame()">Start Game üîí</button>
        </div>
    </main>

    <aside class="panel-right" id="player-panel">
        <div class="score-board">
            <div style="font-size: 0.8em; opacity: 0.8;">Current Hand</div>
            <div id="score-val" style="font-size: 2.2em; font-family: 'Fredoka'">0</div>
            <div style="border-top: 1px dashed #555; margin-top:5px; padding-top:5px;">
                <span style="font-size:0.8em">BANK: </span><span id="bank-val" style="color:var(--accent-green); font-family: 'Fredoka'">0</span>
            </div>
        </div>

        <div class="log-box" id="log-mount"></div>

        <div id="game-actions" class="hidden">
            <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                <div class="cell" id="slot-shield" style="flex:1; font-size:1em; cursor:pointer;" onclick="useSpecial('shield')">üõ°Ô∏è<br>Shield</div>
                <div class="cell" id="slot-mirror" style="flex:1; font-size:1em; cursor:pointer;" onclick="useSpecial('mirror')">ü™û<br>Mirror</div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <button class="btn btn-danger" onclick="manualReset('Killed')">üíÄ Killed</button>
                <button class="btn btn-danger" onclick="manualReset('Robbed')">üí∏ Robbed</button>
                <button class="btn btn-success" onclick="manualPresent()">üéÅ +1000</button>
                <button class="btn" style="background:#34495e; color:white;" onclick="manualSwap()">üîÑ Swap</button>
            </div>
            <textarea placeholder="Player Notes / Hitlist..." style="margin-top:10px"></textarea>
        </div>
    </aside>
</div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal-box">
        <h2 id="modal-title">!</h2>
        <p id="modal-msg"></p>
        <input type="text" id="modal-input" class="hidden" style="width:80%; padding:10px; font-size:1.2em; text-align:center; margin-bottom:15px;">
        <button class="btn btn-random" id="modal-confirm">OK</button>
    </div>
</div>

<script>
    // Master Item List
    const items = [
        {id:'m5000', icon:'5000', count:1, val:5000, type:'money', desc:'5000 Points'},
        {id:'m3000', icon:'3000', count:2, val:3000, type:'money', desc:'3000 Points'},
        {id:'m1000', icon:'1000', count:10, val:1000, type:'money', desc:'1000 Points'},
        {id:'m200', icon:'200', count:25, val:200, type:'money', desc:'200 Points'},
        {id:'rob', icon:'‚õµ', count:1, type:'special', desc:'Rob someone'},
        {id:'kill', icon:'üó°Ô∏è', count:1, type:'special', desc:'Kill someone (Reset score)'},
        {id:'present', icon:'üéÅ', count:1, type:'special', desc:'Give 1000 to someone'},
        {id:'sabotage', icon:'‚ò†Ô∏è', count:1, type:'special', desc:'Kill + Rob someone'},
        {id:'swap', icon:'‚áÖ', count:1, type:'special', desc:'Swap scores with someone'},
        {id:'choose', icon:'¬©Ô∏è', count:1, type:'special', desc:'Choose the next square'},
        {id:'shield', icon:'üõ°Ô∏è', count:1, type:'special', desc:'Protect against Kill/Rob'},
        {id:'mirror', icon:'ü™û', count:1, type:'special', desc:'Reflect action back'},
        {id:'bomb', icon:'üí£', count:1, type:'special', desc:'Wipe your own score'},
        {id:'x2', icon:'x2', count:1, type:'special', desc:'Double current score'},
        {id:'bank', icon:'üè¶', count:1, type:'special', desc:'Bank score safely'}
    ];

    let score = 0, bank = 0, gameState = 'setup', isHost = false;
    let pool = [], coords = [];
    const colLabels = ['A','B','C','D','E','F','G'];

    function init() {
        const grid = document.getElementById('grid-container');
        for(let r=1; r<=7; r++) {
            const label = document.createElement('div');
            label.style = "display:flex; align-items:center; justify-content:center; font-weight:bold";
            label.innerText = r;
            grid.appendChild(label);
            for(let c=0; c<7; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.coord = colLabels[c] + r;
                cell.addEventListener('dragover', e => e.preventDefault());
                cell.addEventListener('dragenter', e => e.target.classList.add('over'));
                cell.addEventListener('dragleave', e => e.target.classList.remove('over'));
                cell.addEventListener('drop', handleDrop);
                cell.onclick = () => handleCellClick(cell);
                grid.appendChild(cell);
                coords.push(colLabels[c] + r);
            }
        }
        renderInventory();
    }

    function renderInventory() {
        const inv = document.getElementById('inventory-mount');
        inv.innerHTML = '';
        items.forEach(item => {
            const container = document.createElement('div');
            container.className = 'drag-item-container';

            const d = document.createElement('div');
            d.className = 'drag-item';
            
            // Handle depletion
            if(item.count > 0) {
                d.draggable = true;
                d.ondragstart = (e) => e.dataTransfer.setData('text', JSON.stringify({id: item.id}));
                d.style.opacity = "1";
            } else {
                d.classList.add('empty');
                d.draggable = false;
            }
            d.innerText = item.icon;
            
            const badge = document.createElement('div');
            badge.className = 'drag-badge';
            badge.innerText = item.count;
            if(item.count === 0) badge.style.display = 'none';

            container.appendChild(d);
            container.appendChild(badge);
            inv.appendChild(container);
        });
    }

    function renderLegend() {
        const mount = document.getElementById('legend-mount');
        mount.innerHTML = '';
        items.forEach(item => {
            if(item.type === 'money') return; // Skip money in legend
            const row = document.createElement('div');
            row.className = 'legend-item';
            row.innerHTML = `<span style="font-size:1.5em">${item.icon}</span> <span>${item.desc}</span>`;
            mount.appendChild(row);
        });
    }

    function handleDrop(e) {
        e.preventDefault();
        const cell = e.target;
        cell.classList.remove('over');
        
        // Validation: Must be setup mode, cell must be empty
        if(cell.innerText !== "" || gameState !== 'setup') return;

        const dataId = JSON.parse(e.dataTransfer.getData('text')).id;
        const item = items.find(i => i.id === dataId);

        // Validation: Item must have count remaining
        if(!item || item.count <= 0) return;

        // Update Cell
        cell.innerText = item.type === 'money' ? item.val : item.icon;
        cell.dataset.type = item.type;
        cell.dataset.id = item.id;
        cell.dataset.val = item.val || 0;
        
        // Grey background indicates "Placed manually"
        cell.style.background = "#f4f4f4";

        // Decrement Inventory & Re-render
        item.count--;
        renderInventory();
    }

    function quickRandomize() {
        // 1. Find all empty cells
        const emptyCells = Array.from(document.querySelectorAll('.cell[data-coord]')).filter(c => c.innerText === "");
        
        // 2. Build a flat pool of remaining items from inventory
        let remainingPool = [];
        items.forEach(item => {
            for(let i=0; i < item.count; i++) {
                remainingPool.push(item);
            }
        });

        // 3. Shuffle
        remainingPool.sort(() => Math.random() - 0.5);

        // 4. Fill empty cells ONLY
        emptyCells.forEach((cell, i) => {
            if(remainingPool[i]) {
                const item = remainingPool[i];
                cell.innerText = item.type === 'money' ? item.val : item.icon;
                cell.dataset.type = item.type;
                cell.dataset.id = item.id;
                cell.dataset.val = item.val || 0;
            }
        });

        // 5. Zero out inventory
        items.forEach(i => i.count = 0);
        renderInventory();

        // 6. Fix backgrounds: Remove the "manual grey" from everything to look clean
        document.querySelectorAll('.cell[data-coord]').forEach(c => c.style.background = "");
    }

    function startGame() {
        gameState = 'play';
        document.getElementById('setup-btns').classList.add('hidden');
        document.getElementById('setup-only').classList.add('hidden');
        
        // Show Legend
        document.getElementById('play-legend').classList.remove('hidden');
        document.getElementById('play-legend').style.display = 'flex'; // Fix display flex override
        renderLegend();

        document.getElementById('game-actions').classList.remove('hidden');
        
        // Clean up backgrounds just in case
        document.querySelectorAll('.cell[data-coord]').forEach(c => c.style.background = "");
        
        addLog("Game Started!");
    }

    function toggleHostMode() {
        isHost = !isHost;
        const btn = document.getElementById('host-btn');
        const title = document.getElementById('main-title');
        
        if(isHost) {
            btn.innerText = "Exit Host Mode";
            btn.style.background = "#7f8c8d";
            title.innerText = "HOST MODE";
            
            // Clear grid for blank host view
            document.querySelectorAll('.cell[data-coord]').forEach(c => {
                c.innerText = "";
                c.classList.remove('crossed-off');
                c.style.background = ""; // Clear grey if exists
            });
            pool = [...coords]; // Reset pool
        } else {
            btn.innerText = "Enter Host Mode";
            btn.style.background = "#8e44ad";
            title.innerText = "The Pirate Game";
            // Note: Exiting host mode wipes the grid logic. Usually host mode is a one-way trip or dedicated machine, 
            // but for toggle sake we leave it blank until setup logic is used again.
            if(gameState === 'setup') {
                // If we toggled back to setup, user likely needs to refill or restart.
                // We don't restore previous state to avoid complexity, but we reset visuals.
            }
        }

        document.getElementById('host-trackers').classList.toggle('hidden');
        document.getElementById('setup-only').classList.toggle('hidden');
        if(gameState === 'setup') document.getElementById('setup-btns').classList.toggle('hidden');
        document.getElementById('player-panel').classList.toggle('hidden');
    }

    function hostRandomize() {
        if(pool.length === 0) return alert("All squares called!");
        const idx = Math.floor(Math.random() * pool.length);
        const choice = pool.splice(idx, 1)[0];
        document.getElementById('callout-display').innerText = choice;
        const cell = document.querySelector(`[data-coord="${choice}"]`);
        cell.classList.add('crossed-off');
    }

    function handleCellClick(cell) {
        // HOST LOGIC: Toggle State
        if(isHost) {
            const coord = cell.dataset.coord;
            if(cell.classList.contains('crossed-off')) {
                // Un-cross (Re-enter pool)
                cell.classList.remove('crossed-off');
                if(!pool.includes(coord)) pool.push(coord);
            } else {
                // Cross off (Remove from pool)
                cell.classList.add('crossed-off');
                pool = pool.filter(p => p !== coord);
            }
            return;
        }

        // PLAYER LOGIC
        if(gameState !== 'play' || cell.classList.contains('crossed-off')) return;
        
        cell.classList.add('crossed-off');
        const id = cell.dataset.id;
        
        if(cell.dataset.type === 'money') {
            updateScore(parseInt(cell.dataset.val));
        } else {
            handleSpecial(id);
        }
    }

    function handleSpecial(id) {
        if(id === 'bomb') { updateScore(-score, true); addLog("BOMB! Reset to 0", true); }
        else if(id === 'x2') { const gain = score; updateScore(gain); addLog("x2 Doubled!"); }
        else if(id === 'bank') { bank += score; score = 0; updateScore(0); addLog("Banked!", true); }
        else if(id === 'shield' || id === 'mirror') { document.getElementById(`slot-${id}`).style.background = "var(--accent-gold)"; addLog(`Acquired ${id}`); }
        else if(id === 'rob' || id === 'swap') {
            showModal(id.toUpperCase(), `Tell host! How much did you ${id === 'rob' ? 'steal' : 'receive'}?`, true, (v) => { if(v) id === 'rob' ? updateScore(v) : setScore(v); });
        } else {
            showModal("ACTION!", "Let the host know you landed here!");
        }
    }

    function updateScore(v, isReset = false) {
        score += v;
        document.getElementById('score-val').innerText = score.toLocaleString();
        document.getElementById('bank-val').innerText = bank.toLocaleString();
        if(v > 0) addLog(`+ ${v.toLocaleString()}`);
    }

    function setScore(v) {
        score = v;
        document.getElementById('score-val').innerText = score.toLocaleString();
        addLog(`Swapped to ${v.toLocaleString()}`, true);
    }

    function useSpecial(id) {
        const slot = document.getElementById(`slot-${id}`);
        if(slot.style.background !== "") {
            if(confirm(`Use ${id}?`)) { slot.style.background = "#eee"; slot.style.textDecoration = "line-through"; addLog(`Used ${id}`); }
        }
    }

    function addLog(msg, isReset = false) {
        const mount = document.getElementById('log-mount');
        if(isReset) Array.from(mount.children).forEach(c => c.classList.add('strike'));
        const d = document.createElement('div');
        d.innerText = msg;
        mount.prepend(d);
    }

    function manualReset(type) { if(confirm(`Confirm ${type}?`)) { score = 0; updateScore(0); addLog(`${type} (Reset)`, true); } }
    function manualPresent() { updateScore(1000); addLog("Gifted +1000"); }
    function manualSwap() { showModal("SWAP", "Enter score received:", true, (v) => { if(v !== null) setScore(v); }); }

    function showModal(title, msg, input = false, cb) {
        const m = document.getElementById('modal-overlay');
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-msg').innerText = msg;
        const inp = document.getElementById('modal-input');
        inp.className = input ? "" : "hidden";
        inp.value = "";
        m.style.display = 'flex';
        
        // Remove old event listeners to prevent duplicates
        const btn = document.getElementById('modal-confirm');
        const newBtn = btn.cloneNode(true);
        btn.parentNode.replaceChild(newBtn, btn);
        
        newBtn.onclick = () => {
            m.style.display = 'none';
            if(cb) {
                let v = inp.value.toLowerCase().replace(/,/g, '');
                if(v.includes('k')) v = parseFloat(v) * 1000;
                cb(parseInt(v) || 0);
            }
        };
    }

    init();
</script>
</body>
</html>
